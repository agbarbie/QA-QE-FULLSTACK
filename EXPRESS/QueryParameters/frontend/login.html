<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Book Store</title>
  <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
  <header><h1>WELCOME TO BARBIE'S BOOKSTORE</h1>
    <div class="login-container">
      <h2>Login to Book Store</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="alice@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  
  </header>
 
  <script type="module" src="./src/login.ts"></script>
</body>
</html>
